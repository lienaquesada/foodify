<body class="logo-page-background responsive-img">
    <nav class="indigo lighten-4" role="navigation">
        <div class="nav-wrapper container">
            <ul class="right hide-on-med-and-down">
                <li><a href="/html/index.html">Home</a></li>
                <li><a href="/html/log.html">Login</a></li>
                <li><a href="/html/signup.html">Sign Up</a></li>

            </ul>

            <ul id="nav-mobile" class="sidenav">
                <li><a href="/html/index.html">Home</a></li>
                <li><a href="/html/log.html">Login</a></li>
                <li><a href="/html/signup.html">Sign Up</a></li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>





    <div id="index-banner" class="parallax-container">
        <div class="section no-pad-bot">
            <div class="container">
                <div class="row">
                    <div class="col m4">
                    </div>
                    <div class="col m4">
                        <a id="logo-container" class="brand-logo logo-center"><img class="responsive-img"
                                src="/photos/Logo.png" class="center"></a>
                    </div>
                    <div class="col m4">
                    </div>
                </div>

            </div>
        </div>
    </div>




    <div class="container ">
        <div class="section">
            <div id="user-login" class="row">
                <div class="col s12 z-depth-6 card-panel">
                    <form class="login-form">
                        <div class="row center">
                            <h5 class=" header black-text col s12 light">Login and Cook with Us</h5>
                        </div>
                        <div class="row margin">
                            <div class="input-field col s12">
                                <i class="mdi-social-person-outline prefix"></i>
                                <input class="validate" id="user_email" type="email">
                                <label for="email" data-error="wrong" data-success="right"
                                    class="center-align">Name</label>
                            </div>
                        </div>
                        <div class="row margin">
                            <div class="input-field col s12">
                                <i class="mdi-action-lock-outline prefix"></i>
                                <input id="user_pass" type="password">
                                <label for="password">Password</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <button id="findUsser" class="btn waves-effect waves-light black col s12">Login</button >
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6 m6 l6">
                                <p class="margin medium-small"><a href="/html/signup.html">Sign Up Now!</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>


    <footer class="page-footer  blue lighten-4">
        <div class="center">

        </div>
        </div>

    <script src="/js/init.js"></script>
